##Required Common properties

#this is used only for distributed mode. Note even in distributed mode you
#can use a single local machine for deploying all components.
floe.zk.servers = localhost

#this mainly impact the way zookeeper server is created. If you use local
#mode, an in proc zookeeper test server is created and used for coordination.
# If you have a local (or otherwise) zookeeper server running and want to test
#the floe deployment locally, the distributed mode with the coordinator host
#pointing to localhost is suggested.
#acceptable values either local or distributed
floe.execution.mode = distributed

##Required Coordinator Properties

floe.coordinator.host = localhost


##Required Container Properties
floe.container.hostname = localhost



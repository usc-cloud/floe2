# These are the default configuration parameters used for floe.
# DO NOT EDIT THIS FILE. INSTEAD, USE THE floe.properties FILE TO ADD OR OVERRIDE ANY PROPERTIES

floe.execution.mode = local

#scratch folder for different floe components.
#coordinator, container etc.
#This is relative to FLOE_HOME
floe.execution.folder.scratch = floe-scratch

floe.execution.resourcemanager = edu.usc.pgroup.floe.resourcemanager.ClusterResourceManager

floe.coordinator.host = localhost

floe.coordinator.port = 5007

floe.coordinator.threadcount = 20

floe.resourcemanager.retrypolicy = edu.usc.pgroup.floe.utils.RetryNPolicy

floe.resourcemanager.retrypolicy.args = 3, 5000

#this path is relative to floe.execution.folder.scratch
floe.coordinator.folder.fileupload = files

#heartbeat period in seconds
floe.container.heartbeat.period = 10

#period for checkpointing state in seconds.
floe.flake.statecheckpoint.period = 5

#this path is relative to floe.execution.folder.scratch
floe.container.local.folder = container

floe.flake.heartbeat.period = 10

#flake re-launch delay in milliseconds
floe.fake.launch.delay = 100

#this path is relative to floe.container.local.folder
floe.flake.local.folder = flakes

#first port in the range of ports to be used by the flakes.
#Max number of ports used will be (number of cores - 1)
#Make sure the required number of ports are available.
floe.flake.port = 7770

floe.flake.backchannel.period = 5000

floe.flake.tolerance.level = 1

floe.tuple.serializer = edu.usc.pgroup.floe.serialization.KryoTupleSerializer

floe.zk.root = /floe

floe.zk.port = 2181

floe.zk.retry.timeout = 1000

floe.zk.retry.attempts = 3
